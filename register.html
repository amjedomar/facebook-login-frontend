<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/register.css">
    <title>REGISTER</title>
</head>
<body>
    <div class="register-wrapper">
        <fieldset class="border-register">
            <legend ><h3><b>Register</b></h3></legend>

            <div class="inputs">
                <div class="name">
                    Name
                    <input type="text" name="name" id="name">
                    
                </div>
        
                <div class="mobile-no">
                    Mobile number
                    <input type="text" name="mobile-no" id="mobile-no" placeholder="+35199999999">
                    
                </div>
        
                <div class="email">
                    E-mail
                    <input type="email" name="email" id="email" placeholder="example@example.com">
                   
                </div>
        
                <div class="password">
                    Password
                    <input type="password" name="password" id="password">
                   
                </div>
        
                <div class="confirm_pass">
                    Confirm your password
                    <input type="password" name="confirm_pass" id="confirm_pass">
                </div>


                <div class="btn-register">
                    <a id="redirect">
                        <input type="button" value="REGISTER" id="btn-register" onclick="register()">
                    </a>
                </div>

            </div>
        </fieldset>

    </div>

    <script src="js/main.js"></script>
    <script src="js/connection.js"></script>
</body>
</html>
