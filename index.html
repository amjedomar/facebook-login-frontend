<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>LOGIN FACEBOOK</title>
</head>
<body>
    <div class="wrapper">
        <div class="blocoesquerda">
            facebook
            <div class="texto">
                O Facebook ajuda-te a comunicar e a partilhar com as pessoas que fazem parte da tua vida.
            </div>
        </div>
        
        <div class="blocodireita">
            <div class="inputs">
                <div class="user">
                    <input type="text" name="user" id="user" placeholder="E-mail or mobile number" >
                </div>

                <div class="pass">
                    <input type="password" placeholder="Password" name="pass" id="pass"> 
                </div>
                
                <div class="btnsignin">
                    <a>
                        <input type="button" value="Sign in" id="btnsignin" >
                    </a>
                </div> 

                <a href="recover-pass.html">
                     <p id="forgot">Forgot your password?</p>
                </a>

                <div class="btnsignup">
                    <a href="register.html">
                        <input type="button" value="Sign up" id="btnsignup">
                    </a>
                </div>
            </div>
            <div class="marketing">
                <b>Create a page</b> for a celebrity, brand or company
            </div>
        </div>

    </div>
    
    <footer>Gustavo Evangelista &copy; 2022</footer>



</body>
</html>
